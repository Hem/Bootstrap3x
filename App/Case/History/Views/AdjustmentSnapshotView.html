<div class="panel panel-primary form-group-sm">
    <div class="panel-heading">
        <span class="panel-title">Adjustment:</span>
    </div>

    <table class="table table-condensed table-striped table-header-adj">
        <tr ng-repeat="adj in header.adjustments | filter: { reason: {isEnabled: true}}" ng-class="{strikeout: adj.isDeleted}">

            <td>
                <h6>{{adj.reason.code}}</h6>
            </td>

            <td class="text-right" width="50">
                <h6>{{adj.adjustmentAmount}}</h6>
            </td>

        </tr>
    </table>

</div>
