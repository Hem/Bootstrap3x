<div class="panel panel-primary">
    <div class="panel-heading">
        <span class="panel-title">Carrier Info:</span>
    </div>
    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <th width="100" class="text-nowrap text-right">Carrier:</th>
            <td colspan="3">{{header.priceSummary.primaryCarrier.name}}</td>
        </tr>
        <tr>
            <th width="100" class="text-nowrap text-right">Home Plan:</th>
            <td>{{header.priceSummary.homePlanCarrier.name}}</td>
        </tr>

        <tr>
            <th width="125" class="text-nowrap text-right">Fee Schedule:</th>
            <td colspan="3">{{ header.priceSummary.feeSchedule.name }}</td>
        </tr>

        <tr>
            <th width="125" class="text-nowrap text-right">Price Rule:</th>
            <td colspan="3">{{ header.priceSummary.priceRuleGroup.name }}</td>
        </tr>

        <tr>
            <th width="100" class="text-nowrap text-right">Secondary:</th>
            <td>{{header.priceSummary.secondaryCarrier.name}}</td>
        </tr>
    </table>
</div>
