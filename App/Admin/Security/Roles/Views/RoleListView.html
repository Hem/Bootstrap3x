<div master-page>
    <div class="row">
        <div class="col-md-5 col-xs-12">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-12 panel-title">
                            Roles
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="well well-sm">
                        <div class="row">
                            <form class="form-inline">
                                <div class="col-sm-10">
                                    <label for="filterText">Filter:</label>
                                    <div class="input-group">
                                        <input type="search" ng-model="roleFilter" class="form-control" placeholder="Search" />
                                        <a class="input-group-addon" ng-click=" roleFilter='' ">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-sm-2 text-right">
                                    <a class="btn btn-info btn-sm" ui-sref="roleList.detail({roleId: 0, mode:'add'})"
                                       ui-sref-opts="{reload:'roleList.detail'}">
                                        <span class="glyphicon glyphicon-plus"></span> Add
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>

                    <table class="table table-striped table-bordered table-responsive">
                        <thead>
                            <tr>
                                <th width="50">Id</th>
                                <th>Name</th>
                                <th width="150"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat=" item in model.roles | filter:roleFilter ">
                                <td>{{item.id}}</td>
                                <td>{{item.name}}</td>
                                <td class="text-nowrap text-center">

                                    <a class="btn btn-info" ui-sref="roleList.detail.privs({roleId: item.id, mode:'edit'})"
                                       tooltip="Edit Privileges">
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </a>

                                    <a class="btn btn-info" ui-sref="roleList.detail.users({roleId: item.id, mode:'edit'})"
                                       tooltip="Edit Users">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </a>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div> 
            </div>
        </div>
        <div class="col-md-7 col-xs-12">
            <div ui-view ng-cloak></div>
        </div>
    </div>
</div>
