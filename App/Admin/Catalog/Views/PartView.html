<div>
    <div class="panel-heading">
        <div class='btn-toolbar pull-right'>
            <a ng-href="/Admin/Catalog#/Parts/edit/{{partModel.selectedPart.id}}" class="btn btn-info" ng-show="currentUser.hasPermission('PARTS_MANAGE')">
                <span class="glyphicon glyphicon-pencil"> </span> Edit
            </a>
            <button type="button" ng-click="refreshList()" class="btn btn-primary">
                <span class="glyphicon glyphicon-backward"> </span> Back
            </button>
            <button type="button" class="btn btn-danger" ng-click="onDelete()" ng-show="currentUser.hasPermission('PARTS_DELETE')">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </div>

        <h3>View: {{partModel.selectedPart.name}}</h3>

    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-horizontal">
                <div ng-include="'~/App/Admin/Catalog/Views/PartViewDetail.html'"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-horizontal">
                <div ng-include="'~/App/Admin/Catalog/Views/PartViewCategory.html'"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div ng-include="'~/App/Admin/Catalog/Views/PartViewManufacturer.html'"></div>
        </div>
        <div class="col-md-9">
            <div ng-include="'~/App/Admin/Catalog/Views/PartViewPriceBookList.html'"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class='btn-toolbar pull-right'>
                <a ng-href="/Admin/Catalog#/Parts/edit/{{partModel.selectedPart.id}}" class="btn btn-info" ng-show="currentUser.hasPermission('PARTS_MANAGE')">
                    <span class="glyphicon glyphicon-pencil"> </span> Edit
                </a>
                <button type="button" ng-click="refreshList()" class="btn btn-primary">
                    <span class="glyphicon glyphicon-backward"> </span> Back
                </button>
                <button type="button" class="btn btn-danger" ng-click="onDelete()" ng-show="currentUser.hasPermission('PARTS_DELETE')">
                    <span class="glyphicon glyphicon-trash"></span> Delete
                </button>
            </div>
        </div>
    </div>
</div>
