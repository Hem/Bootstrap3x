<div class="container">
    <fieldset>
        <legend>View: {{part.Name}}</legend>

        <table class="table table-striped table-bordered">
            <tr>
                <td><label class="control-label">Part Id:</label></td>
                <td colspan="3">
                    <div class="form-control-static">{{part.Id}}</div>
                </td>
            </tr>

            <tr>
                <td style="width: 15%"><label class="control-label">Part Number:</label></td>
                <td style="width: 35%">
                    <div class="form-control-static">{{part.PartNumber}}</div>
                </td>
                <td style="width: 15%">
                    <label class="control-label">Keyword:</label>
                </td>
                <td style="width: 35%">
                    <div class="form-control-static">{{part.IpgPartNumber}}</div>
                </td>
            </tr>

            <tr>
                <td><label class="control-label">Name:</label></td>
                <td colspan="3">
                    <div class="form-control-static">{{part.Name}}</div>
                </td>
            </tr>



            <tr>
                <td><label class="control-label">Manufacturer:</label></td>
                <td>
                    <div class="form-control-static">{{part.Manufacturer.Name}}</div>
                </td>
                <td><label class="control-label">Category:</label></td>
                <td>
                    <div class="form-control-static">{{part.Category.Name}}</div>
                </td>
            </tr>


            <tr>
                <td><label class="control-label">HCPCS Code:</label></td>
                <td>
                    <div class="form-control-static">{{part.HcpcsCode}}</div>
                </td>
                <td><label class="control-label">Alt HCPCS:</label></td>
                <td>
                    <div class="form-control-static">{{part.HcpcsCode2}}</div>
                </td>
            </tr>

            <tr>
                <td><label class="control-label">List ($):</label></td>
                <td>
                    <div class="form-control-static">{{part.MfrListPrice | currency}}</div>
                </td>
                <td><label class="control-label">Discount ($):</label></td>
                <td>
                    <div class="form-control-static">{{part.MfrDiscountPrice | currency}}</div>
                </td>
            </tr>


            <tr>
                <td><label class="control-label">Description:</label></td>
                <td colspan="3">
                    <div class="form-control-static">{{part.Description}}</div>
                </td>
            </tr>
            <tr>
                <td><label class="control-label">Note:</label></td>
                <td colspan="3">
                    <div class="form-control-static">{{part.Notes}}</div>
                </td>
            </tr>

            <tr>
                <td><label class="control-label">URL:</label></td>
                <td colspan="3">
                    <div class="form-control-static">{{part.Url}}</div>
                </td>
            </tr>


        </table>



    </fieldset>
</div>
